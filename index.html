    <style>
        body, h1, h2, h3, h4, h5, h6 {
          font-family: "Montserrat", sans-serif;
        }

        /* Main Layout */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar Navigation */
        .w3-sidebar {
            width: 120px;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .w3-sidebar img {
            width: 90%;
            border-radius: 10px;
        }

        /* Main Content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Left Section (Profile) */
        .left {
            text-align: center;
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        

        .info-box {
            background: #222;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
        }

        /* Right Section (Cards) */
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
            gap: 20px;
        }

        /* Flipping Cards */
        .card {
            position: relative;
            width: 300px;
            height: 150px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            border-radius: 10px;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-inner::before, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
        }

        /* Background Images for Cards */
        .teacher::before {
            content: "";
            background: url('https://campus.srmcem.ac.in/ps/css/srmgpc.jpg') center/cover;
        }

        .tarot::before {
            content: "";
            background: url('https://media.hero-magazine.com/wp-content/uploads/2019/11/18152914/TAROT.jpg') center/cover;
        }

        .kitchen::before {
            content: "";
            background: url('https://blog.stocktake-online.com/hs-fs/hubfs/how-to-open-cloud-kitchen.jpg?width=1000&height=566&name=how-to-open-cloud-kitchen.jpg') center/cover;
        }

        .card-back {
            background: #555;
            color: white;
            transform: rotateY(180deg);
            position: absolute;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            width: 100%;
            padding: 2px;
            background: #111;
            position: fixed; 
            bottom: 0;
        }

        /* Responsive Adjustments */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            

            #main {
                flex-direction: column;
                width: 100%;
            }

            
        }
    </style>
</head>
